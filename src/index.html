<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Title Tag (50-60 characters optimal) -->
  <title>Y2P - Convert YouTube Tutorials to Coding Projects</title>
  
  <!-- SEO Meta Description (150-160 characters optimal) -->
  <meta name="description" content="Transform YouTube coding tutorials into hands-on projects. Learn by building real applications with step-by-step guidance and interactive exercises.">
  
  <!-- Keywords (optional but can help with topic relevance) -->
  <meta name="keywords" content="YouTube tutorials, coding projects, programming, learn to code, hands-on learning, web development, software development">
  
  <!-- Author and Copyright -->
  <meta name="author" content="Y2P">
  <meta name="robots" content="index, follow">
  
  <!-- Canonical URL (replace with your actual domain) -->
  <link rel="canonical" href="https://y2-p.vercel.app/">
  
  <!-- Open Graph Tags for Social Media -->
  <meta property="og:title" content="Y2P - Convert YouTube Tutorials to Coding Projects">
  <meta property="og:description" content="Transform YouTube coding tutorials into hands-on projects. Learn by building real applications with step-by-step guidance.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://y2-p.vercel.app/">
  <meta property="og:image" content="https://y2-p.vercel.app/new_icon.png">
  <meta property="og:site_name" content="Y2P">
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Y2P - Convert YouTube Tutorials to Coding Projects">
  <meta name="twitter:description" content="Transform YouTube coding tutorials into hands-on projects. Learn programming through interactive exercises.">
  <meta name="twitter:image" content="https://y2-p.vercel.app/new_icon.png">
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#1976d2">
  
  <!-- Base URL -->
  <base href="/">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="new_icon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <!-- Preconnect to External Domains (if you use external fonts/resources) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Y2P",
    "description": "Convert YouTube tutorials to coding projects",
    "url": "https://yourdomain.com",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "creator": {
      "@type": "Organization",
      "name": "Y2P"
    }
  }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
